title: "AI & QA Playbook"
description: "Personal blog: applying AI to Software QA â€” playbooks, experiments, prompts, and tools."
url: "https://bmanubolu.github.io"
baseurl: ""        # user site served at root

# Minimal Mistakes remote theme
theme: "minimal-mistakes-jekyll"

# Author info
author:
  name: "B. Manubolu"
  avatar: /assets/images/avatar.png
  bio: "QA engineer exploring AI-driven testing, flakiness detection, and reproducible playbooks."
  email: "you@example.com"  # optional

# Plugins supported by GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation (header)
nav:
  - Home: index.md
  - Blog: /blog/
  - Use Cases: /use-cases/
  - Prompts: /prompts/
  - Tools: /tools/
  - About: /about/

# Collections / folders to organize content
collections:
  use_cases:
    output: true
    permalink: /use-cases/:path/
  prompts:
    output: true
    permalink: /prompts/:path/
  tools:
    output: true
    permalink: /tools/:path/

# Theme defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true

# Blog settings
paginate: 6
paginate_path: "/blog/page:num/"

# Category / tag settings for discoverability
defaults:
  -
    scope:
      path: ""
      type: "use_cases"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "prompts"
    values:
      layout: "default"

# Exclude
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock

# Build settings
markdown: kramdown
highlighter: rouge

# Social (optional)
plugins:
  - jekyll-feed
social:
  github: bmanubolu
  linkedin: your-linkedin
  twitter: your-twitter

# Minimal Mistakes options (tweak to taste)
minimal_mistakes_skin: "air"